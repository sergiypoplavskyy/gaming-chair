<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Геймерське крісло EC GAMING з масажною подушкою. Комфорт, стиль і знижка! Доставка по Україні." />
  <title>Геймерське крісло EC GAMING</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #4caf50, #2e7d32);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    .hero {
      padding: 40px 20px;
      text-align: center;
      background: white;
    }
    .btn {
      background: #2e7d32;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background: #1b5e20;
    }
    .gallery {
      padding: 40px 20px;
      text-align: center;
      background: #fff;
    }
    .gallery h2 {
      margin-bottom: 20px;
    }
    .gallery-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gallery-images img {
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-images img:hover {
      transform: scale(1.05);
    }
    .form-section {
      background: white;
      padding: 40px 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-message {
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Крісло EC GAMING</h1>
    <p>Зручне. Сучасне. Масажне.</p>
  </header>

  <section class="hero">
    <h2>Знижка до кінця тижня!</h2>
    <p>Обери свій колір та замовляй вже зараз.</p>
    <button class="btn" onclick="document.getElementById('orderForm').scrollIntoView({behavior:'smooth'})">Купити в 1 клік</button>
  </section>

  <section class="gallery">
    <h2>Обери свій стиль</h2>
    <div class="gallery-images">
      <img src="біле.png" alt="Крісло біле">
      <img src="зелене.png" alt="Крісло зелене">
      <img src="червоне.png" alt="Крісло червоне">
    </div>
  </section>

  <section class="form-section" id="orderForm">
    <h2>Оформити замовлення</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
      <input type="text" name="name" placeholder="Ваше ім'я" required />
      <input type="tel" name="phone" placeholder="Телефон" required pattern="[\+0-9\s\-]{10,}" />
      <select name="color" required>
        <option value="">Оберіть колір</option>
        <option value="Зелений">Зелений</option>
        <option value="Білий">Білий</option>
        <option value="Червоний">Червоний</option>
      </select>
      <button type="submit" class="btn">Відправити</button>
    </form>
  </section>

</body>
</html>
